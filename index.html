<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>

<body>
    <div class="app">
        <div class="app__body">
            <div class="app__top-container">
                <span class="text-area" id="input">0</span>
            </div>
            <hr class="line">
            <div class="buttons-container">
                <div class="btn btn_grey-light" id="clear">AC</div>
                <div class="btn btn_grey-light" id="minus-plus">+/-</div>
                <div class="btn btn_grey-light">%</div>
                <div class="btn divide">รท</div>
                <div class="btn btn_number">1</div>
                <div class="btn btn_number">2</div>
                <div class="btn btn_number">3</div>
                <div class="btn multiply">x</div>
                <div class="btn btn_number">4</div>
                <div class="btn btn_number">5</div>
                <div class="btn btn_number">6</div>
                <div class="btn  symbol minus">-</div>
                <div class="btn btn_number">7</div>
                <div class="btn btn_number">8</div>
                <div class="btn btn_number">9</div>
                <div class="btn  symbol plus">+</div>
            </div>
            <div class="btn-container_bottom">
                <div class="btn box1 btn_number">0</div>
                <div class="btn box2 btn-number" id="dot">.</div>
                <div class="btn box2 res">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
