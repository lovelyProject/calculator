<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="calculator-body">
            <input type="text" id="input" value="">
            <div class="buttons-container">
                <button class="btn elem" id="btn1">1</button>
                <button class="btn elem" id="btn2">2</button>
                <button class="btn elem" id="btn3">3</button>
                <button class="btn elem" id="btn4">4</button>
                <button class="btn elem" id="btn5">5</button>
                <button class="btn elem" id="btn6">6</button>
                <button class="btn elem" id="btn7">7</button>
                <button class="btn elem" id="btn8">8</button>
                <button class="btn elem" id="btn9">9</button>
                <button class="btn elem" id="btn0">0</button>
                <button class="btn elem" id="btnPlus">+</button>
                <button class="btn " id="btnEq">=</button>
                <button class="btn elem" id="btnMinus">-</button>
                <button class="btn elem" id="btnDel">/</button>
                <button class="btn elem" id="btnUm">*</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
